backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "blog-post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list"}

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/portfolio/index.md"
        label: "Portfolio Page"
        name: "projects"
        fields:
          - {label: title, name: title, widget: string}
          - {label: projectUrl, name: projectUrl, widget: string}
          - {label: blogpostUrl, name: blogpostUrl, widget: string}
          - {label: image, name: image, widget: string}
          - {label: imageAlt, name: imageAlt, widget: string}
          - {label: description, name: description, widget: string}
          - {label: summary, name: summary, widget: string}
          - {label: techlist, name: techlist, widget: list}